name: Robot Horoscop Automat

on:
  schedule:
    # Ruleaza automat in fiecare zi la ora 00:00 UTC (ora 02:00 in Romania)
    - cron: '0 0 * * *'
  # Ne lasa sa pornim robotul si manual, daca vrem sa testam
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Descarca codul site-ului
        uses: actions/checkout@v4

      - name: 2. Pregateste Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. Instaleaza libraria Google AI
        run: pip install google-generativeai

      - name: 4. Genereaza Horoscopul
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python automation/generator.py

      - name: 5. Salveaza si Publica
        run: |
          git config --global user.name "AstroBot"
          git config --global user.email "bot@azihoroscop.ro"
          git add content/daily_data.json
          # Daca nu sunt schimbari, nu da eroare
          git commit -m "ðŸ”® Actualizare automata horoscop" || exit 0
          git push